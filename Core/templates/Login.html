{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock title %}

{% block content %}
<br><br><br>
<div class="container" align="center">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-body">
        <h5 class="card-title">Login do Usuario</h5>
         <br><br>
          <form method="post">

            {% csrf_token %}


            <!-- Email --><center>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
              </div>
              <input>
            </div>
                 <!-- Nome -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Senha</span>
              </div>
              <input>
            </div>
              </center>


              <a href="{% url 'Pagina Principal' %}" class="btn btn-info">Enviar</a>
              <a href="{% url 'Pagina Principal'%}" class="btn btn-info">Voltar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
